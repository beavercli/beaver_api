version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/queries"
    schema: "/migrations"
    gen:
      go:
        sql_package: "pgx/v5"
        package: "storage"
        out: "internal/storage"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
