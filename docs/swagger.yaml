basePath: /api/v1
definitions:
  router.Contributor:
    properties:
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
    type: object
  router.CreateSnippetRequest:
    properties:
      code:
        type: string
      contributors:
        items:
          type: string
        type: array
      language:
        type: string
      project_url:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  router.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  router.Language:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  router.Snippet:
    properties:
      code:
        type: string
      contributors:
        items:
          $ref: '#/definitions/router.Contributor'
        type: array
      id:
        type: string
      language:
        $ref: '#/definitions/router.Language'
      project_url:
        type: string
      tags:
        items:
          $ref: '#/definitions/router.Tag'
        type: array
      title:
        type: string
    type: object
  router.Tag:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Code snippets API
  title: Beaver API
  version: "1.0"
paths:
  /api/v1/languages:
    get:
      description: Returns a paginated list of programming languages
      parameters:
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      - default: 20
        description: Limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/router.Language'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/router.ErrorResponse'
      summary: List languages
      tags:
      - languages
  /api/v1/snippets:
    post:
      consumes:
      - application/json
      description: Creates a new code snippet
      parameters:
      - description: Snippet data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/router.CreateSnippetRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/router.Snippet'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/router.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/router.ErrorResponse'
      summary: Create snippet
      tags:
      - snippets
  /api/v1/snippets/random:
    get:
      description: Returns a random code snippet, optionally filtered by language
        or tags
      parameters:
      - description: Filter by language
        in: query
        name: language
        type: string
      - description: Filter by tag
        in: query
        name: tag
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/router.Snippet'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/router.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/router.ErrorResponse'
      summary: Get random snippet
      tags:
      - snippets
  /api/v1/tags:
    get:
      description: Returns a paginated list of tags
      parameters:
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      - default: 20
        description: Limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/router.Tag'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/router.ErrorResponse'
      summary: List tags
      tags:
      - tags
  /health:
    get:
      description: Returns health status of the API
      produces:
      - text/plain
      responses:
        "200":
          description: healthy
          schema:
            type: string
      summary: Health check
      tags:
      - health
swagger: "2.0"
